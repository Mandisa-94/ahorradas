<!DOCTYPE html>
<html lang="en">

<head>
  <!-- META TAGS -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- MATERIALIZE Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <!-- LINK CSS HELPER -->
  <link rel="stylesheet" href="style.css" />

  <!-- TITLE -->
  <title>AhorrADAs</title>
</head>
<!-- BODY -->

<body>
  <!-- NAV BAR -->
  <nav>
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">
        AhorrADAs
        <i class="fas fa-wallet mr-2" aria-hidden="true"></i>
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li id="balance-button">
          <a class="valign-wrapper" href="#">
            <i class="material-icons">show_chart</i>
            <!-- <i class="fas fa-chart-line mr-2" aria-hidden="true"></i> -->
            Balance
          </a>
        </li>
        <li id="categories-button">
          <a class="valign-wrapper" href="#">
            <i class="material-icons">playlist_add</i>
            <!-- <i class="fas fa-tag mr-2" aria-hidden="true"></i> -->
            Categorias
          </a>
        </li>
        <li id="reports-button">
          <a class="valign-wrapper" href="#">
            <i class="material-icons">pie_chart</i>
            <!-- <i class="fas fa-chart-pie mr-2 " aria-hidden="true"></i> -->
            Reportes
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <br />
  <br />
  <br />

  <!-- BALANCE SECTION -->
  <section id="balance-section" class="container">
    <div class="row">
      <div class="col s4">
        <div class="card-panel">
          <h4>Balance</h4>
          <h6>Ganancias <span class="right">$0</span></h6>
          <h6>Gastos <span class="right">$0</span></h6>
          <h5>Total <span class="right">$0</span></h5>
        </div>
        <div class="card-panel teal">
          <h5>Filtros</h5>
          <div class="collection" id="filter-category-collection" style="border: none">
        
          </div>
          <div></div>
          <div class="input-field margin-bottom">
            <select>
              <option value="1">Gastos</option>
              <option value="2">Ganancias</option>
            </select>
            <label>Tipos</label>
          </div>
          <div class="input-field margin-bottom">
            <label for="date">Desde</label>
            <input type="text" id="date" class="datepicker" value="00/00/0000">
          </div>
          <div class="col"></div>
          <div class="input-field margin-bottom">
            <select>
              <option value="1">Más reciente</option>
              <option value="2">Menos reciente</option>
              <option value="2">Mayor monto</option>
              <option value="2">Menor monto</option>
              <option value="2">A/Z</option>
              <option value="2">Z/A</option>
            </select>
            <label>Ordenar por</label>
          </div>
        </div>
      </div>    

      <div class="col s8">
        <div class="card">
          <div class="card-content">
            <a class="btn-floating btn-large right waves-effect waves-light red" id="add-operation-button"><i
                class="material-icons">add</i></a>
            <h4 class="">Operaciones</h4>
          </div>
          <div class="card-image container" id="no-op-image">
            <div class="row">
              <div class="col s9 offset-s2">
                <img class="responsive-img" src="./assets/undraw_wallet_aym5.svg" />
              </div>
            </div>
          </div>
          <div class="card-content center" id="no-op-text">
            <h5>Sin resultados</h5>
            <p>Cambia los filtros o agrega operaciones</p>
          </div>
          <div class="card-content hide" id="operations-description">
            <div class="row">
              <div class="col s3">
                <h6>Descripción</h6>
              </div>
              <div class="col s3">
                <h6>Categoría</h6>
              </div>
              <div class="col s2">
                <h6>Fecha</h6>
              </div>
              <div class="col s2">
                <h6>Monto</h6>
              </div>
              <div class="col s2">
                <h6>Acciones</h6>
              </div>
            </div>
            <div id="operations-list">
            </div>
          </div>
          <br />
          <br />
          <br />
          <br />
        </div>
      </div>
    </div>
  </section>

<!-- NEW OPERATION SECTION -->
  <section id="new-operation-section" class="hide">
    <div class="container">
      <div class="row">
        <div class="col8 offset-s3">
          <div class="card">
            <div class="card-content">
              <h4>Nueva Operación</h4>
              <br />
              <div class="input-field">
                <input id="new-description" type="text" />
                <label for="new-description">Descripción</label>
              </div>
              <div class="input-field">
                <input id="new-amount" type="number" class="validate" />
                <label for="new-amount">Monto</label>
              </div>
              <div class="input-field">
                <select id="new-type">
                  <option value="spent">Gasto</option>
                  <option value="earned">Ganancia</option>
                </select>
                <label>Tipo</label>
              </div>
              <div class="input-field">
                <label for="new-date">Desde</label>
                <input type="text" id="new-date" class="datepicker" />
              </div>
              <div class="collection" id="new-op-category-collection" style="border: none">
                
              </div>
            </div>
            <div class="card-action right-align">
              <a href="#" id="cancel-operation">Cancelar</a>
              <a href="#" id="submit-new-operation">Agregar</a>
            </div>               
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- CATEGORIES SECTION -->
  <!-- <section id="categories-section" class="hide"></section> -->

  <!-- REPORTS SECTION -->
  <!-- <section id="reports-section" class="hide"></section> -->

  <!-- MATERIALIZE Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- UUID -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>

  <script src="./app.js"></script>
</body>

</html>
